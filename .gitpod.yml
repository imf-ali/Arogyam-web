tasks:
  - name: run arogyam-server
    command: |
      echo "export DB_URI=${{ secrets.DB_URI }}" >> ~/.bashrc
      echo "export PORT=${{ secrets.PORT }}" >> ~/.bashrc
      docker-compose up arogyam-server
  
  - name: run arogyam-web
    command: |
      npm install
      echo "REACT_APP_BACKEND_URL=$(gp url 8080)" > .env
      npm run start

ports:
  - name: arogyam-web
    port: 3000
    onOpen: open-browser

  - name: arogyam-server
    port: 8080
    onOpen: ignore
    visibility: public
